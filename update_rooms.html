<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Room Availability</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Manage Room Availability</h1>

        <!-- Form to Add New Rooms -->
        <form method="POST" action="{% url 'update_rooms' %}">
            {% csrf_token %}
            <h2>Add New Room</h2>
            <div class="form-group">
                <label for="new_room_name">Room Name:</label>
                <input type="text" id="new_room_name" name="new_room_name" placeholder="Enter room name" required>
            </div>
            <div class="form-group">
                <label for="new_room_status">Status:</label>
                <select id="new_room_status" name="new_room_status" required>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new_room_capacity">Capacity:</label>
                <input type="number" id="new_room_capacity" name="new_room_capacity" placeholder="Enter capacity" min="1" required>
            </div>
            <button type="submit" name="action" value="add_room" class="button">Add Room</button>
        </form>

        <!-- Existing Rooms -->
        <form method="POST" action="{% url 'update_rooms' %}">
            {% csrf_token %}
            <h2>Update Existing Rooms</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Status</th>
                        <th>Capacity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                    <tr>
                        <td>{{ room.name }}</td>
                        <td>
                            <select name="room_status_{{ room.id }}">
                                <option value="Available" {% if room.Closed == 'Available' %}selected{% endif %}>Available</option>
                                <option value="Unavailable" {% if room.Closed == 'Unavailable' %}selected{% endif %}>Unavailable</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" name="room_capacity_{{ room.id }}" value="{{ room.people }}" min="1" required>
                        </td>
                        <td>
                            <input type="hidden" name="room_id_{{ room.id }}" value="{{ room.id }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" name="action" value="update_rooms" class="button">Update Rooms</button>
        </form>
    </div>
</body>
</html>
