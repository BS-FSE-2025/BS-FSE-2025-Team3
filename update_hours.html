<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Update Library Hours</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="{% url 'library_manager_dashboard' %}" class="nav-link">Dashboard</a>
        </nav>
        <h1>Update Library Hours</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</body>
</html>
