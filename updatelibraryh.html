<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Update Library Hours</title>
</head>
<body>
    <script src="{% static 'updatelibraryh.js' %}"></script>
    <div class="container">
        <h1>Update Library Hours for a Specific Day</h1>
        
        <form id="update-hours-form" onsubmit="updateHours(event)">
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>
            
            <label for="opening-hours">Opening Hours:</label>
            <input type="time" id="opening-hours" required>
            
            <label for="closing-hours">Closing Hours:</label>
            <input type="time" id="closing-hours" required>
            
            <button type="submit">Update Hours</button>
        </form>
        <div id="confirmation-message" class="hidden"></div>
    </div>

    <script src="updatelibraryh.js"></script>
</body>
</html>
