<!-- forgotpassword.html -->

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שחזור סיסמה</title>

    <!-- סטיילינג ב-CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgotpassword {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #573b8a; /* צבע סגול */
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 15px 0;
        }

        .special-label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #573b8a;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: #573b8a; /* סגול כהה יותר */
            outline: none;
        }

        button {
            background-color: #573b8a; /* סגול */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #573b8a; /* סגול כהה יותר להובר */
        }

        button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div class="forgotpassword">
        <!-- טופס שחזור סיסמה -->
        <form method="POST" action="{% url 'forgotpassword' %}">
            {% csrf_token %}
            
            <!-- כותרת טופס -->
            <label class="special-label" for="chk" aria-hidden="true">RESET PASSWORD</label>
            <p>
                <span style="color: rgba(253, 253, 253, 0.772); font-size: 12px;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                   
                </span>
            </p>
            
            <!-- שדה מייל -->
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <!-- כפתור לשלוח את הטופס -->
            <button type="submit">Send Reset Password Link</button>
        </form>
    </div>

</body>
</html>
