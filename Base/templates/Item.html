<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Items in the Database</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.description }} - ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
