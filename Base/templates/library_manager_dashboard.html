<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Manager Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-pic-container">
                <!-- Display profile photo -->
                {% if user.profile_photo %}
                    <img src="{{ user.profile_photo.url }}" alt="Profile Picture" class="profile-pic">
                {% else %}
                    <img src="{% static 'default-profile.png' %}" alt="Default Profile Picture" class="profile-pic">
                {% endif %}
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p>{{ user.email }}</p>
                <a href="{% url 'edit_profile' %}" class="edit-profile-btn">Edit Profile</a>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            <h1>Welcome, {{ user.first_name }}!</h1>
            <p>This is your library manager dashboard. Here you can manage library resources and monitor student reservations.</p>

            <!-- Library Manager Options -->
            <div class="dashboard-options">
                <button> update_library_state </button>
                <button>View Library Reports</button>
                <button>Manage Library Items</button>
                <button>View and Update Room Availability</button>
            </div>
        </div>
    </div>
</body>
</html>
