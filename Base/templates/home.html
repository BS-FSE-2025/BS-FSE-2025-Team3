<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="firstpage">
            <h2>Select Your Role</h2>

            <!-- Role Selection Buttons -->
            <div class="role-buttons">
                <button type="button" onclick="redirectUser('library_manager')">Library Manager</button>
                <button type="button" onclick="redirectUser('student')">Student</button>
                <button type="button" onclick="redirectUser('admin')">Admin</button> 
            </div>
        </div>
    </div>

    <!-- JavaScript Code for Redirection -->
    <script>
        function redirectUser(userType) {
            let url;
            switch (userType) {
                case 'library_manager':
                    url = '{% url "singin" %}?user_type=library_manager';
                    break;
                case 'student':
                    url = '{% url "singin" %}?user_type=student';
                    break;
                case 'admin':
                    url = '{% url "admin_login" %}?user_type=admin';
                    break;
            
                default:
                    alert('Invalid role selected!');
                    return;
            }
            // Redirect to the URL
            window.location.href = url;
        }
    </script>
</body>
</html>
