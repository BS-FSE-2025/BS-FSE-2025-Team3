<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role | Seat Radar</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .main h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .main h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            width: 220px;
            height: 220px;
            background: url('https://i.ibb.co/mDMxVMZ/Screenshot-2025-01-25-003027.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 10px;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #573b8a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-buttons button:hover {
            background-color: #6d44b8;
        }

        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }

            .main h1 {
                font-size: 2rem;
            }

            .main h2 {
                font-size: 1.5rem;
            }

            .role-buttons button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Welcome Message -->
        <h1>Welcome to </h1>

        <!-- Logo Section -->
        <div class="logo-container"></div>

        <!-- Title -->
        <h2>Select Your Role</h2>

        <!-- Role Selection Buttons -->
        <div class="role-buttons">
            <button type="button" onclick="redirectUser('library_manager')">Library Manager</button>
            <button type="button" onclick="redirectUser('student')">Student</button>
            <button type="button" onclick="redirectUser('admin')">Admin</button>
        </div>
    </div>

    <!-- JavaScript Code for Redirection -->
    <script>
        function redirectUser(userType) {
            let url;
            switch (userType) {
                case 'library_manager':
                    url = '{% url "singin" %}?user_type=library_manager';
                    break;
                case 'student':
                    url = '{% url "singin" %}?user_type=student';
                    break;
                case 'admin':
                    url = '{% url "admin_login" %}?user_type=admin';
                    break;
                default:
                    alert('Invalid role selected!');
                    return;
            }
            // Redirect to the URL
            window.location.href = url;
        }
    </script>
</body>
</html>
